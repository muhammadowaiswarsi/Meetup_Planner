<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meet Up Planner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lib/bootstrap.css">




    <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>

            authDomain: "meetup-planner-affbd.firebaseapp.com",

<body>
    <div class="container">
        <fieldset class="signUp">
            <legend>Sign Up</legend>
            <div class="form-group col-md-6">
                <label for="inputPassword4" class="col-form-label">First Name</label>
                <input id="firstname" type="text" class="form-control" placeholder="First name" required="required">
            </div>



            <div class="form-group col-md-6">
                <label for="inputPassword4" class="col-form-label">Last Name</label>
                <input id="lastname" type="text" class="form-control" placeholder="Last name" required="required">
            </div>


            <div class="form-group col-md-6">
                <label for="inputEmail4" class="col-form-label">Email</label>
                <input id="email" type="email" class="form-control" id="inputEmail4" placeholder="Email" >
            </div>



            <div class="form-group col-md-6">
                <label for="inputPassword4" class="col-form-label">Password</label>
                <input id="password" type="password" class="form-control" id="inputPassword4" placeholder="Password" >
            </div>




            <div class="form-group col-md-6">
                <label for="inputAddress" class="col-form-label">Address</label>
                <input id="address" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required="required">
            </div>




            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity" class="col-form-label">Country</label>
                    <input id="country" type="text" class="form-control" id="inputCity" required="required">
                </div>


                <div class="form-group col-md-6">
                    <label for="inputCity" class="col-form-label">City</label>
                    <input id="city" type="text" class="form-control" id="inputCity" required="required">
                </div>
            </div>



            <div class="form-group">
                <div class="form-check">
                    <label class="form-check-label">
        <input class="form-check-input" type="checkbox" required="required"> Terms and Conditions are Applied
      </label>
                </div>
            </div>


            <button type="submit" class="btn btn-primary" onclick="submit()">Sign Up</button>

        </fieldset>
    </div>

    <script src="app.js"></script>

    <script src="lib/bootstrap.js"></script>

</body>

</html>
